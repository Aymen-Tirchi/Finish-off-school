<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card Example</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="img/luffy.jpg" class="card-img-top" alt="Luffy" />
            <div class="card-body">
              <h3 class="card-text">Monkey D Luffy</h3>
              <p class="card-text">Nickname: Straw Hat Luffy.</p>
              <button class="btn btn-report">Report</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="img/zoro.png" class="card-img-top" alt="Zoro" />
            <div class="card-body">
              <h3 class="card-text">Roronoa Zoro</h3>
              <p class="card-text">Nickname: Pirate Hunter Zoro.</p>
              <button class="btn btn-report">Report</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="img/sanji.jpg" class="card-img-top" alt="Sanji" />
            <div class="card-body">
              <h3 class="card-text">Sanji</h3>
              <p class="card-text">Nickname: Black Leg Sanji.</p>
              <button class="btn btn-report">Report</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
